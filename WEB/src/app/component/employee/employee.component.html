<div class="p-4 sm:ml-64">
  <div class=" border-2  border-dashed rounded-lg m-10border-gray-700 mt-[15vh] overflow-x-auto">

    <!-- remove items-center/justify-center so it can stretch -->
    <div class="flex w-full h-auto rounded-sm  ">
      <!-- make the card full width -->
      <mat-card class="w-full">
        <mat-card-header>
          <button
            class="text-white z-40 bg-sky-800 hover:bg-sky-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
            (click)="addemployee()">Add New</button>
        </mat-card-header>

        <!-- make content full width and remove extra padding if you want edge-to-edge table -->
        <mat-card-content class="w-full p-0">
          <!-- wrap for responsive overflow (optional but nice) -->
          <div class="w-full overflow-x-auto">
            <table mat-table [dataSource]="dataSource" class="min-w-full w-full mat-elevation-z8">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Employee Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef>Salary</th>
                <td mat-cell *matCellDef="let element">{{ element.salary | currency }}</td>
              </ng-container>

              <ng-container matColumnDef="doj">
                <th mat-header-cell *matHeaderCellDef>Date of Joining</th>
                <td mat-cell *matCellDef="let element">{{ element.doj | date }}</td>
              </ng-container>

              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">{{ element.role }}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  <p class="text-center">Action</p>
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <div class="flex justify-center gap-2">
                    <button
                      class="text-white bg-sky-800 hover:bg-sky-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2"
                      (click)="EditEmployee(element.id)">
                      Edit
                    </button>
                    <button
                      class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2"
                      (click)="DeleteEmployee(element.id)">
                      Delete
                    </button>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



          </div>

          <mat-paginator class="mt-[5vh]" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
          </mat-paginator>
        </mat-card-content>
      </mat-card>



    </div>

  </div>
